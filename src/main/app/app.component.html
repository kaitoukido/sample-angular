<header>
  <nav>
    <a [routerLink]="['']">{{ 'nav.home' | translate }}</a>
    <a [routerLink]="['about']">{{ 'nav.about' | translate }}</a>
    <a [routerLink]="['test']">{{ 'nav.test' | translate }}</a>
    <div class="right-menu">
      <span *ngFor="let language of languages" (click)="changeLanguage(language.id)">
        <img class="langualge-icon" src="/img/{{language.icon}}" />
      </span>
    </div>
  </nav>
</header>
<main>
  <h1>{{ 'global.title' | translate}} {{title}}!</h1>
  <router-outlet></router-outlet>
</main>
<footer>
  {{ 'footer.title' | translate }}
</footer>
